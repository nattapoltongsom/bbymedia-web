name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # เปลี่ยนเป็นชื่อ branch หลักของคุณ ถ้าไม่ใช่ main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # หรือเวอร์ชันที่โปรเจกต์ของคุณใช้
      - name: Install dependencies
        run: npm ci
      - name: Build and Export
        run: npm run deploy # คำสั่ง deploy ที่คุณสร้างไว้ใน package.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out' # กำหนด path ไปที่โฟลเดอร์ 'out' ที่ Next.js สร้างขึ้นมา

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4